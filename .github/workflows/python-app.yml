name: PipelineFlask
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Render Deploy Action
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-cro11nij1k6c739dcj40
          api-key: rnd_dGBC0PTik5PPSI2MhEG5l3Yo5TV2

      - name: Deploy no EC2 -AWS
        run: |
          echo "Conectando no EC2"
          echo "${{secrets.AWS_CHAVE_PIPELINE_AWS_PEM}}" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key "${{secrets.ssh_ubuntu}}" "
          cd Aws_pipeline/;git pull;cd python_flask/;./executar.sh"
